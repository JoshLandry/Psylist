<section class="new_submission">

  <h1> Create a new user: </h1>
  <form class="input form">
    <label for="newUser"></label>
    User Name: <input data-ng-model="newUser.albumName"></input> <br>
    Password: <input data-ng-model="newUser.year"></input> <br>
    <input type="submit" data-ng-click="create(newUser)"></button>
  </form>

</section>
